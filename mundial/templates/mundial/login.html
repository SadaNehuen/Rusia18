{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/></meta>
        <title>Prode Rusia 2018</title>
        <link rel="stylesheet" type= "text/css" href="{% static 'mundial/styles.css' %}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"></link>
    </head>
    <body>
        <div class="container">       
            <br>          
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h1  class="panel-title">Mundial Rusia 2018 </h1>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" id='form_login'>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Usuario:</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label>Contrase√±a:</label>
                                    {{ form.password }}
                                </div>                                    
                                <button class="btn btn-lg btn-success btn-block" type="submit" name="login"/>Login</button>                             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
